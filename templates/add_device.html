<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head-imports.html' %}
</head>

<body>
    {% include 'flash.html' %}
    <header>
        {% include 'navbar.html' %}
    </header>
    <div class="container">
        <form method="POST">
            <h3>NEW DEVICE FORM</h3>
            <div class="form-group">
              <label for="SensorName">Device Name</label>
              <input type="text" class="form-control" id="deviceName" name="deviceName" aria-describedby="sensorName" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="SensorName">Device ID</label>
                <input type="text" class="form-control" name="deviceID" id="deviceID" aria-describedby="sensorName" placeholder="Enter device ID" required>
            </div>
            <div class="form-group">
                <label for="SensorName">Device Secret Key</label>
                <input type="password" class="form-control" id="devicePwd" name="devicePwd" placeholder = "Enter device secret key" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
